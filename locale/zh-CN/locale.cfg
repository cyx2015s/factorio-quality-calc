error-positive-recycle=一次制造回收后产生的物品数量比输入数量多。
error-unsupported-quality-bonus=不支持超过3276.7%的品质等级加成。
error-zero-production=产量倍率不能为0。
error-empty-field=字段不能为空。
bruteforce-conversion-result=转换率为__1__（每__2__个产出1个）
ingredient-product-conversion-result=原料到产品的转换率为__1__（每__2__个产出1个）
product-product-conversion-result=产品到产品的转换率为__1__（每__2__个产出1个）