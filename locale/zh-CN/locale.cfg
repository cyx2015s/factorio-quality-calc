[mod-name]
quality-calc=升品计算器

[mod-description]
quality-calc=一个简易的升品计算器，帮助你计算不同配置下的品质转化率和建筑需求倍率。

[shortcut-name]
qct-main=打开升品计算器

[qct]
caption=简易升品计算器
result-caption=计算结果
craft-quality-bonus=制造品质等级
craft-quality-bonus-description=看机器上的品质等级数据。
recycle-quality-bonus=回收品质等级
recycle-quality-bonus-description=看机器上的品质等级数据。
craft-production-multiplier=制造产量倍率
craft-production-multiplier-description=每完成一次制造产生多少倍率的物品。如对于无产能的电磁工厂，值为1.5。
recycle-production-multiplier=回收产量倍率
recycle-production-multiplier-description=每完成一次回收产生多少倍率的物品。如对于回收机，值为0.25，对于破碎机，值为0.8。
bruteforce-recycle=强行回收
bruteforce-recycle-description=勾选此选项会忽略制造品质等级和制造产量倍率。通常用于计算只能回收到自身的物品。